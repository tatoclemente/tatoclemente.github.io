<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App SuperLista</title>
    <!-- ---------------------------------------------------- -->
    <!--               PWA o AWP manifest                    -->
    <!-- --------------------------------------------------- -->
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#951b81" />
    <!-- https://getmdl.io/ -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!-- <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.teal-orange.min.css"
    />

    <!-- https://fonts.google.com/icons -->

    <!-- https://docs.emmet.io/cheat-sheet/ -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header nav-bar">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Super Lista Productos</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <!-- <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a> -->
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Servicios</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Servicio 1</a>
          <a class="mdl-navigation__link" href="">Servicio 2</a>
          <a class="mdl-navigation__link" href="">Servicio 3</a>
          <a class="mdl-navigation__link" href="">Servicio 4</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
          <!-- Your content goes here -->

          <!-- ---------------------------------------------------- -->
          <!--                          BANNER                          -->
          <!-- --------------------------------------------------- -->

          <div>
            <img src="./images/img-superlista.jpeg" alt="photo-supermarket" />
          </div>

          <!-- ---------------------------------------------------- -->
          <!--                DELETE PRODUCT DIALOG "MODAL"         -->
          <!-- --------------------------------------------------- -->
          <!-- <button id="show-dialog" type="button" class="mdl-button">Show Dialog</button> -->
          <dialog class="mdl-dialog">
            <h6 class="mdl-dialog__title dialog-title">¿Confirma borrar todo?</h6>
            <div class="mdl-dialog__content">
                <p>
                  ...
                </p>
              </div> 
            <div class="mdl-dialog__actions">
              <button type="button" class="mdl-button accept">Aceptar</button>
              <button type="button" class="mdl-button cancel">Cancelar</button>
            </div>
          </dialog>

          <!-- ---------------------- -->
          <!--           Menú         -->
          <!-- ---------------------- -->
          <div class="menu">
            <!-- Simple Textfield -->

            <div class="mdl-textfield mdl-js-textfield w-40">
              <input
                class="mdl-textfield__input"
                type="text"
                id="ingreso-producto"
              />
              <label class="mdl-textfield__label" for="ingreso-producto"
                >Ingrese un producto...</label
              >
            </div>
            <div class="w-30 ml-item">
              <!-- Buttton add product at Listed -->
              <!-- Colored FAB button with ripple -->
              <button
                id="btn-entrada-producto"
                class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--primary"
              >
                <i class="material-icons">add_shopping_cart</i>
              </button>
            </div>
            <div class="w-30">
              <!-- Delete list of products -->
              <!-- Accent-colored raised button with ripple -->
              <button
                id="btn-borrar-productos"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
              >
                Borrar <i class="material-icons">delete_sweep</i>
              </button>
            </div>
          </div>

          <!-- ---------------------- -->
          <!--  Listado de productos  -->
          <!-- ---------------------- -->

          <!-- Icon List -->
          <div id="lista"></div>
        </div>
      </main>
    </div>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
